<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-menu-button></ion-menu-button>

    </ion-buttons>

    <ion-title>Início</ion-title>

    <ion-buttons slot="end">

      <app-choose-company></app-choose-company>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content color="light" customScroll>

  <ion-grid>

    <ion-row>

      <ion-col size-xs="12" size-sm="4">

        <ion-card class="new-order" color="primary" button="true" (click)="newOrder()">

          <ion-icon name="add-circle-outline"></ion-icon>

          <p>Novo Pedido</p>

        </ion-card>

      </ion-col>

      <ion-col size-xs="12" size-sm="4">

        <ion-card class="balance">

          <ion-card-header>

            <ion-toolbar>

              <ion-card-title>CAIXA</ion-card-title>

              <ion-buttons slot="end">

                <ion-button fill="clear" size="small" color="primary">

                  <ion-icon slot="start" name="file-tray-full-outline"></ion-icon>

                  Fechar

                </ion-button>

              </ion-buttons>

            </ion-toolbar>

          </ion-card-header>

          <ion-card-content>

            <ion-list>

              <ion-item lines="full" button="true" detail="true">

                <ion-label>

                  <h6>R$ 243,76</h6>

                  <p>18 pedidos</p>

                </ion-label>

              </ion-item>

            </ion-list>

          </ion-card-content>

        </ion-card>

      </ion-col>

      <ion-col size-xs="12" size-sm="4">

        <ion-card class="chart-week">

          <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [roundEdges]="false"
            [xAxis]="true"
            [yAxis]="false"
            (select)="onSelect($event)">
          </ngx-charts-bar-vertical>

        </ion-card>

      </ion-col>

      <ion-col size="12">

        <ion-card class="last-orders">

          <ion-card-header>

            <ion-toolbar>

              <ion-card-title>ÚLTIMOS PEDIDOS</ion-card-title>

              <ion-buttons slot="end">

                <ion-button fill="clear" color="primary">

                  <ion-icon slot="start" name="list-outline"></ion-icon>

                  Ver todos

                </ion-button>

              </ion-buttons>

            </ion-toolbar>

          </ion-card-header>

          <ion-card-content>

            <ion-list>

              <ion-item lines="full" detail="true" button="true">

                <ion-label>0019</ion-label>

                <ion-label>Lucas Moraes</ion-label>
                  
                <ion-label>

                  <ion-badge>Mesa 1</ion-badge>
                  
                </ion-label>

                <ion-label>R$ 10,00</ion-label>

                <ion-label>Hoje às 20:00</ion-label>

              </ion-item>

              <ion-item lines="full" detail="true" button="true">

                <ion-label>0019</ion-label>

                <ion-label>Lucas Moraes</ion-label>
                  
                <ion-label>

                  <ion-badge>Mesa 2</ion-badge>

                </ion-label>

                <ion-label>R$ 10,00</ion-label>

                <ion-label>Hoje às 20:00</ion-label>

              </ion-item>

              <ion-item lines="full" detail="true" button="true">

                <ion-label>0019</ion-label>

                <ion-label>Lucas Moraes</ion-label>

                <ion-label>

                  <ion-badge>Mesa 3</ion-badge>

                </ion-label>
                  
                <ion-label>R$ 10,00</ion-label>

                <ion-label>Hoje às 20:00</ion-label>

              </ion-item>

            </ion-list>

          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
