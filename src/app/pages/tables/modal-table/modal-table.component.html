<ion-header class="ion-no-border">

    <ion-toolbar>

        <ion-title>Mesa</ion-title>

        <ion-buttons slot="end">

            <ion-button (click)="dismiss()">

                <ion-icon slot="icon-only" name="close"></ion-icon>

            </ion-button>

        </ion-buttons>

    </ion-toolbar>

</ion-header>

<ion-content customScroll>

    <ion-grid class="ion-padding">

        <ion-row>

            <ion-col class="ion-text-center" size="12" [hidden]="true">

                <qrcode [qrdata]="'Your data string'" [width]="140"></qrcode>

            </ion-col>

            <ion-col size="12">

                <ion-label [class.invalid]="submitAttempt && name.length == 0" class="stacked">Nome da mesa</ion-label>

                <ion-input [class.invalid]="submitAttempt && name.length == 0" [(ngModel)]="name" enterkeyhint="done" (keyup.enter)="save()"></ion-input>

                <ion-note class="validation-error" *ngIf="submitAttempt && name.length == 0">

                    <ion-icon name="information-circle-outline"></ion-icon>
      
                    Nome é obrigatório.

                </ion-note>

            </ion-col>

        </ion-row>

    </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">

    <ion-grid class="ion-padding">

        <ion-row>

            <ion-col size="12">

                <ion-button expand="block" (click)="save()">
                    
                    <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon> Salvar
                
                </ion-button>

            </ion-col>

        </ion-row>

    </ion-grid>

</ion-footer>

<ngx-loading [show]="loading"></ngx-loading>
