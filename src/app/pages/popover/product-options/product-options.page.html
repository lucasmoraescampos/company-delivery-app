<ion-content>

  <ion-list>

    <ion-item lines="none" button="true" (click)="addSession()">

      <ion-icon slot="start" name="add-outline"></ion-icon>

      <ion-label>Adicionar Sessão</ion-label>

    </ion-item>

    <ion-item lines="none" button="true" (click)="editSessions()">

      <ion-icon slot="start" name="create-outline"></ion-icon>

      <ion-label>Editar Sessões</ion-label>

    </ion-item>

    <ion-item lines="none" button="true" (click)="searchProduct()">

      <ion-icon slot="start" name="search-outline"></ion-icon>

      <ion-label>Buscar Produto</ion-label>

    </ion-item>

  </ion-list>

</ion-content>
