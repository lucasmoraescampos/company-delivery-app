<ion-content>

  <ion-grid class="ion-padding">

    <ion-row>

      <ion-col size="4">

        <ion-card class="ion-no-margin" color="primary" button="true" (click)="addProduct()">

          <ion-card-header>

            <ion-icon name="add-circle-outline"></ion-icon>

          </ion-card-header>

          <ion-card-content>

            <h6>Adicionar Produto</h6>

          </ion-card-content>

        </ion-card>

      </ion-col>

      <ion-col size="4">

        <ion-card class="ion-no-margin" color="primary" button="true" (click)="addSession()">

          <ion-card-header>

            <ion-icon name="add-circle-outline"></ion-icon>

          </ion-card-header>

          <ion-card-content>

            <h6>Adicionar Sessão</h6>

          </ion-card-content>

        </ion-card>

      </ion-col>

      <ion-col size="4">

        <ion-card class="ion-no-margin" color="primary" button="true" (click)="sessions()">

          <ion-card-header>

            <ion-icon name="grid-outline"></ion-icon>

          </ion-card-header>

          <ion-card-content>

            <h6>Editar<br>Sessões</h6>

          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
