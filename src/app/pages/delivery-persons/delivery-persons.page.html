<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-menu-button></ion-menu-button>

    </ion-buttons>

    <ion-title>Entregadores</ion-title>

    <ion-buttons slot="end">

      <app-choose-company></app-choose-company>

    </ion-buttons>

  </ion-toolbar>

  <ion-toolbar class="animate__animated animate__fadeIn search" *ngIf="deliveryPersons?.length > 0">

    <ion-searchbar placeholder="Buscar entregador" (ionFocus)="modalSearch()"></ion-searchbar>

  </ion-toolbar>

</ion-header>

<ion-content color="light" customScroll>

  <ion-grid *ngIf="deliveryPersons?.length > 0">

    <ion-row>

      <ion-col size-xs="12" size-sm="6" size-md="4" size-xl="3" *ngFor="let deliveryPerson of deliveryPersons">

        <ion-card class="animate__animated animate__fadeIn ion-text-center" button="true" (click)="options(deliveryPerson)">

          <ion-card-header>

            <ion-badge color="success" *ngIf="deliveryPerson.status == true">Ativo</ion-badge>

            <ion-badge color="danger" *ngIf="deliveryPerson.status == false">Inativo</ion-badge>

            <ion-thumbnail>

              <img [src]="deliveryPerson.image ? deliveryPerson.image : '../../../assets/image/avatar.png'">
  
            </ion-thumbnail>

          </ion-card-header>

          <ion-card-content>

            <ion-card-title>{{ deliveryPerson.name }}</ion-card-title>

          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-note class="note-center animate__animated animate__fadeIn" *ngIf="deliveryPersons?.length == 0">

    <ion-icon src="../../../../assets/icon/delivery-person.svg"></ion-icon>

    <p>Nenhum entregador cadastrado</p>

  </ion-note>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button (click)="modalDeliveryPerson()">

      <ion-icon name="add-outline"></ion-icon>

    </ion-fab-button>

  </ion-fab>

</ion-content>
