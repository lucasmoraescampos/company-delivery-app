<ion-header mode="ios" class="ion-no-border">

  <ion-toolbar>

    <ion-title>

      Sess√£o

    </ion-title>

    <ion-buttons slot="end">

      <ion-button class="close" (click)="dismiss()">

        <ion-icon src="../../../assets/icon/close.svg"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios">

  <ion-grid class="ion-padding animated bounceInDown" [formGroup]="formGroupSession">

    <ion-row>

      <ion-col size="12">

        <ion-label class="label-custom">Nome</ion-label>

        <ion-input class="input-custom" type="text" formControlName="name" autocapitalize="on"></ion-input>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer mode="ios">

  <ion-grid class="ion-padding animated bounceInUp">

    <ion-row>

      <ion-col size="12">

        <ion-button class="update" expand="block" (click)="update()" [disabled]="formGroupSession.invalid"
          [color]="formGroupSession.valid ? 'primary' : 'light'">

          Atualizar

        </ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-footer>

<ngx-loading [show]="loading"></ngx-loading>
