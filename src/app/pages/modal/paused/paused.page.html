<ion-header mode="ios">

  <ion-toolbar>

    <ion-title>Pausados</ion-title>

    <ion-buttons slot="end">

      <ion-button class="close" (click)="dismiss()" color="dark">

        <ion-icon src="../../../../assets/icon/close.svg"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios">

  <ion-list class="ion-no-margin" *ngIf="products?.length > 0">

    <ion-item-sliding class="animated bounceInUp" *ngFor="let p of products">

      <ion-item lines="full" button="true" detail="false" (click)="details(p.id)">

        <ion-thumbnail class="paused" slot="start">

          <ion-badge color="secondary">Pausado</ion-badge>

          <img [src]="p.photo">

        </ion-thumbnail>

        <ion-label class="ion-no-margin">

          <h6>{{ p.name }}</h6>

          <p>{{ p.description }}</p>

          <p class="price">{{ p.price | money }}</p>

        </ion-label>

      </ion-item>

      <ion-item-options side="end">

        <ion-item-option color="light" (click)="updateStatus(p)">

          <ion-icon slot="top" name="play"></ion-icon>

          Ativar

        </ion-item-option>

        <ion-item-option color="danger" (click)="remove(p.id)">

          <ion-icon slot="top" name="trash-outline"></ion-icon>

          Excluir

        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-grid class="no-products animated fadeIn" *ngIf="products?.length == 0">

    <ion-row>

      <ion-col class="ion-text-center" size="12">

        <ion-icon class="order" src="../../../assets/icon/product.svg"></ion-icon>

        <p>Nenhum produto pausado</p>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>

<ngx-loading [show]="loading"></ngx-loading>
