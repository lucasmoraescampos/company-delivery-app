<ion-header mode="ios" class="ion-no-border">

  <ion-toolbar>

    <ion-buttons slot="end">

      <ion-button (click)="dismiss()" color="dark">

        <ion-icon class="icon-close" src="../../../assets/icon/close.svg"></ion-icon>

      </ion-button>

    </ion-buttons>

    <ion-title>

      Adicionar Sess√£o

    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios">

  <ion-grid class="ion-padding" [formGroup]="formGroupSession">

    <ion-row>

      <ion-col size="12">

        <ion-label class="label-custom">Nome</ion-label>

        <ion-input class="input-custom" type="text" formControlName="name" autocapitalize="on"></ion-input>

      </ion-col>

      <ion-col class="ion-margin-top" size="12">

        <ion-button expand="block" (click)="add()" [disabled]="formGroupSession.invalid || spinner"
          [color]="formGroupSession.valid ? 'primary' : 'light'">

          <ion-spinner mode="md" name="crescent" [hidden]="!spinner"></ion-spinner>

          <span [hidden]="spinner">Adicionar</span>

        </ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
