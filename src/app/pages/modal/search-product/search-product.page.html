<ion-header class="ion-no-border" mode="ios">

  <ion-toolbar class="ion-margin-bottom">

    <ion-buttons slot="end">

      <ion-button class="close" (click)="dismiss()">

        <ion-icon src="../../../assets/icon/close.svg"></ion-icon>

      </ion-button>

    </ion-buttons>

    <ion-title>Buscar Produto</ion-title>

  </ion-toolbar>

  <ion-toolbar class="animated fadeInDown">

    <ion-searchbar placeholder="Nome do produto" animated="true" [(ngModel)]="search" (search)="doSearch()"></ion-searchbar>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios">

  <ion-list>

    <ion-item class="header animated fadeIn delay-1s" lines="none" *ngIf="results?.length > 0">

      <ion-label>

        <h6>Produtos encontrados</h6>

      </ion-label>

    </ion-item>

    <ion-item class="animated bounceInUp" lines="full" button="true" detail="false" *ngFor="let result of results" (click)="details(result.id)">

      <ion-thumbnail>

        <img [src]="result.photo">

      </ion-thumbnail>

      <ion-label>

        <h6>{{ result.name }}</h6>

        <p>{{ result.description }}</p>

      </ion-label>

    </ion-item>

    <ion-item class="header animated fadeInDown" lines="none" *ngIf="results?.length == 0">

      <ion-label class="ion-text-center">

        <h6>Nenhum produto encontrado</h6>

      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>

<ngx-loading [show]="loading"></ngx-loading>
