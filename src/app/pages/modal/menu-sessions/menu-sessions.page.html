<ion-header mode="ios">

  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-button (click)="enableReorder()" *ngIf="!enable_reorder">

        Ordenar

      </ion-button>

      <ion-button (click)="disableReorder()" *ngIf="enable_reorder">

        Cancelar

      </ion-button>

    </ion-buttons>

    <ion-title>

      Sess√µes

    </ion-title>

    <ion-buttons slot="end">

      <ion-button class="close" color="dark" (click)="dismiss()">

        <ion-icon src="../../../assets/icon/close.svg"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios">

  <ion-list class="ion-no-padding animated bounceInUp" *ngIf="!enable_reorder">

    <ion-item-sliding *ngFor="let s of sessions">

      <ion-item lines="full" button="true" detail="false" (click)="change(s)">

        <ion-label>{{ s.name }}</ion-label>

      </ion-item>

      <ion-item-options side="end">

        <ion-item-option color="danger" (click)="remove(s.id)">

          <ion-icon slot="top" name="trash-outline"></ion-icon>

          Excluir

        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-list class="ion-no-padding animated fadeIn" *ngIf="enable_reorder">

    <ion-reorder-group mode="md" disabled="false" (ionItemReorder)="reorder($event)">

      <ion-item lines="full" *ngFor="let s of sessions" button="true" detail="false">

        <ion-reorder>

          <ion-label>

            <ion-grid class="ion-no-padding">

              <ion-row>

                <ion-col class="ion-no-padding" size="1">

                  <ion-icon name="reorder-three-outline"></ion-icon>

                </ion-col>

                <ion-col class="ion-no-padding" size="11">

                  <p>{{ s.name }}</p>
                  
                </ion-col>

              </ion-row>

            </ion-grid>

          </ion-label>

        </ion-reorder>

      </ion-item>

    </ion-reorder-group>

  </ion-list>

</ion-content>

<ion-footer mode="ios">

  <ion-grid class="ion-padding">

    <ion-row>

      <ion-col class="ion-no-padding animated fadeIn" *ngIf="enable_reorder" size="12">

        <ion-button expand="block" (click)="save()">

          Salvar

        </ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-footer>

<ngx-loading [show]="loading"></ngx-loading>
