<ion-header mode="ios">

  <ion-toolbar>

    <ion-title>Escolha uma sessão</ion-title>

    <ion-buttons slot="end">

      <ion-button class="close" color="dark" (click)="dismiss()">

        <ion-icon src="../../../assets/icon/close.svg"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios">

  <ion-list>

    <ion-item lines="full" *ngFor="let s of sessions" button="true" detail="false" (click)="select(s)">

      <ion-label>
        
        <h6>{{ s.name }}</h6>
      
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>

<ion-footer mode="ios">

  <ion-grid>

    <ion-row>

      <ion-col class="ion-text-center" size="12">

        <ion-button fill="clear" (click)="add()">

          Adicionar outra sessão?
      
        </ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-footer>
