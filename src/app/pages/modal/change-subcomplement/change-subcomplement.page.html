<ion-header class="ion-no-border" mode="ios">

  <ion-toolbar>

    <ion-title>

      Item

    </ion-title>

    <ion-buttons slot="end">

      <ion-button class="close" (click)="dismiss()">

        <ion-icon src="../../../assets/icon/close.svg"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios">

  <ion-grid class="ion-padding" [formGroup]="formGroupSubcomplement">

    <ion-row>

      <ion-col size="12">

        <ion-label class="label-custom">Descrição</ion-label>

        <ion-textarea class="input-custom" formControlName="description" placeholder="Descreva o produto">
        </ion-textarea>

      </ion-col>

      <ion-col size="12">

        <ion-label class="label-custom">Possui preço?</ion-label>

        <ion-select class="select-custom" mode="md" interface="action-sheet" okText="Confirmar" cancelText="Cancelar"
          (ionChange)="checkPrice($event)" placeholder="Este item possui preço?" [value]="has_price ? '1' : '0'">

          <ion-select-option value="1">Sim</ion-select-option>

          <ion-select-option value="0">Não</ion-select-option>

        </ion-select>

      </ion-col>

      <ion-col class="animated fadeIn" size="12" *ngIf="has_price">

        <ion-label class="label-custom">Preço</ion-label>

        <ion-input class="input-custom" type="text" inputmode="numeric" formControlName="price"
          [brmasker]="{ money: true, thousand: '.',  decimalCaracter: ',' }"></ion-input>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer mode="ios">

  <ion-grid class="ion-padding">

    <ion-row>

      <ion-col size="12">

        <ion-button expand="block" (click)="update()" [disabled]="formGroupSubcomplement.invalid"
          [color]="formGroupSubcomplement.valid ? 'primary' : 'light'">

          Atualizar

        </ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-footer>

<ngx-loading [show]="loading"></ngx-loading>
