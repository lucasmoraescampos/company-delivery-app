<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-back-button></ion-back-button>

    </ion-buttons>

    <ion-title>Mesa</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content color="light" customScroll>

  <ion-grid>

    <ion-row>

      <ion-col size="12">

        <ion-card>

          <ion-card-header>

            <ion-toolbar class="ion-text-end">

              <ion-checkbox slot="start"></ion-checkbox>

              <ion-button size="small" fill="solid" color="primary" disabled="true">

                <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>

                Finalizar

              </ion-button>

              <ion-button size="small" fill="solid" color="danger" disabled="true">

                <ion-icon slot="start" name="close-circle-outline"></ion-icon>

                Cancelar

              </ion-button>

            </ion-toolbar>

          </ion-card-header>

          <ion-card-content class="ion-no-padding">

            <ion-list>

              <ion-item lines="full" button="true" detail="false" (click)="options()" *ngFor="let product of products">

                <ion-checkbox slot="start" (click)="$event.stopPropagation()"></ion-checkbox>

                <ion-grid class="ion-no-padding">

                  <ion-row>

                    <ion-col size-xs="8" size-sm="10">

                      <ion-badge color="light">{{ product.qty }}</ion-badge>

                      <ion-label class="ion-text-wrap">{{ product.name }}</ion-label>

                    </ion-col>

                    <ion-col size-xs="4" size-sm="2">

                      <ion-label class="ion-text-end">{{ product.price | money }}</ion-label>

                    </ion-col>

                  </ion-row>

                  <ion-row *ngFor="let complement of product.complements">

                    <ion-col size-xs="8" size-sm="10">

                      <ion-badge color="light">{{ complement.qty }}</ion-badge>

                      <ion-label color="medium">{{ complement.name }}</ion-label>

                    </ion-col>

                    <ion-col size-xs="4" size-sm="2">

                      <ion-label class="ion-text-end" color="medium">{{ complement.price | money }}</ion-label>

                    </ion-col>

                  </ion-row>

                </ion-grid>

              </ion-item>

              <ion-item lines="full">

                <ion-label>

                  <b>Total</b>

                </ion-label>

                <ion-label class="total">

                  <b>R$ 70,00</b>

                </ion-label>

              </ion-item>

            </ion-list>

          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button>

      <ion-icon name="add-outline"></ion-icon>

    </ion-fab-button>

  </ion-fab>

</ion-content>
