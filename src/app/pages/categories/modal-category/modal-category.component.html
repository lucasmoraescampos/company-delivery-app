<ion-header class="ion-no-border">

  <ion-toolbar>

    <ion-title>Categoria</ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="dismiss()">

        <ion-icon slot="icon-only" name="close"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content customScroll>

  <ion-grid class="ion-padding-horizontal">

    <ion-row>

      <ion-col size="12">

        <ion-label [class.invalid]="submitAttempt && name.length == 0" class="stacked">Nome da categoria</ion-label>

        <ion-input [class.invalid]="submitAttempt && name.length == 0" maxlength="40" enterkeyhint="done" [(ngModel)]="name" (keyup.enter)="save()"></ion-input>

        <ion-note class="validation-error" *ngIf="submitAttempt && name.length == 0">

          <ion-icon name="information-circle-outline"></ion-icon>

          Nome é obrigatório.

        </ion-note>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer>

  <ion-grid class="ion-padding">

    <ion-row>

      <ion-col size="12">

        <ion-button expand="block" (click)="save()">
          
          <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon> Salvar
        
        </ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-footer>

<ngx-loading [show]="loading"></ngx-loading>
