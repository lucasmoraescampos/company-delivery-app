<ion-header mode="ios">

  <ion-toolbar>

    <ion-title>Cupons</ion-title>

  </ion-toolbar>

  <ion-toolbar mode="md">

    <ion-segment value="1" (ionChange)="changeSegment($event)">

      <ion-segment-button class="animated bounceInRight" id="requests" value="1">

        <ion-label>Dispon√≠veis</ion-label>

      </ion-segment-button>

      <ion-segment-button class="animated bounceInRight" id="running" value="0">

        <ion-label>Expirados</ion-label>

      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios" [scrollEvents]="true">

  <ion-list>

    <ion-item-sliding class="animated bounceInUp" *ngFor="let voucher of vouchers">

      <ion-item lines="full" button="true" detail="false" (click)="details(voucher)">

        <ion-thumbnail>

          <img src="../../../assets/icon/voucher.svg">

        </ion-thumbnail>

        <ion-label>

          <h6>{{ voucher.code }}</h6>

          <p>{{ voucher.value | money }}</p>

        </ion-label>

      </ion-item>

      <ion-item-options side="end">

        <ion-item-option color="danger" (click)="delete(voucher)">

          <ion-icon slot="top" name="trash-outline"></ion-icon>

          Excluir

        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-grid class="no-vouchers animated fadeIn" *ngIf="vouchers?.length == 0">

    <ion-row>

      <ion-col class="ion-text-center" size="12">

        <ion-icon class="order" src="../../../assets/icon/voucher.svg"></ion-icon>

        <p>Nenhum cupom cadastrado</p>

      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-fab class="animated bounceInUp" mode="md" vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button (click)="add()">

      <ion-icon name="add"></ion-icon>

    </ion-fab-button>

  </ion-fab>

</ion-content>
