<ion-header class="ion-no-border" mode="ios">

  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-back-button text=""></ion-back-button>

    </ion-buttons>

    <ion-title>Imagem</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios">

  <ion-grid class="ion-padding-horizontal animated bounceInUp">

    <ion-row>

      <ion-col class="ion-text-center animated zoomIn delay-1s" size="12">

        <ion-icon src="../../../assets/icon/image.svg" *ngIf="!image"></ion-icon>

        <ion-thumbnail *ngIf="image">

          <img [src]="image">

        </ion-thumbnail>

      </ion-col>

      <ion-col size="12">

        <p class="ion-text-justify">Envie uma imagem para representar e identificar sua empresa.</p>

      </ion-col>

      <ion-col size="12">

        <ion-button expand="block" fill="outline" (click)="setImage()">

          <span *ngIf="!image">Escolher Imagem</span>

          <span *ngIf="image">Alterar Imagem</span>

        </ion-button>

      </ion-col>

      <ion-col size="12">

        <ion-button expand="block" routerLink="/pre-location" [color]="image ? 'primary' : 'light'" [disabled]="!image">

          Continuar

        </ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
