<ion-header class="ion-no-border" mode="ios">

  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-back-button text=""></ion-back-button>

    </ion-buttons>

    <ion-title>Carteira</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content mode="ios">

  <ion-list>

    <ion-item lines="full">

      <ion-label>Saldo Diponível</ion-label>

      <ion-input class="ion-text-right" readonly="true" [value]="company.balance_available | money"></ion-input>

    </ion-item>

  </ion-list>

  <ion-grid class="ion-margin-top ion-padding">

    <ion-row>

      <ion-col class="ion-text-center" size="12">

        <ion-icon src="../../../assets/icon/question.svg"></ion-icon>

        <h6>Como funciona a retirada de dinheiro?</h6>

        <p class="ion-text-justify">

          Assim que você receber um pagamento online o valor será acrescentado
          em sua carteira, onde ficará disponivel para retirada.

        </p>

      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-list>

    <ion-item lines="full" button="true" detail="true" (click)="withdraw()">

      <ion-label>Retirar</ion-label>

    </ion-item>

  </ion-list>

</ion-content>
