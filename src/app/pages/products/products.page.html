<ion-header mode="ios">

  <ion-toolbar>

    <ion-buttons slot="end">

      <ion-button (click)="options($event)">

        <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>

      </ion-button>

    </ion-buttons>

    <ion-title>Produtos</ion-title>

  </ion-toolbar>

  <ion-toolbar mode="md" *ngIf="sessions?.length > 0">

    <ion-segment scrollable [value]="sessions[0].id" (ionChange)="segmentChanged()">

      <ion-segment-button class="animated bounceInRight" [id]="'session' + s.id" [value]="s.id"
        *ngFor="let s of sessions">

        <ion-label>{{ s.name }}</ion-label>

      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list class="ion-no-padding">

    <ion-item class="animated bounceInUp" lines="full" button="true" detail="false" *ngFor="let p of products"
      (click)="details(p.id)">

      <ion-thumbnail slot="start">

        <img [src]="p.photo">

      </ion-thumbnail>

      <ion-label>

        <h6 class="ion-text-wrap">{{ p.name }}</h6>

        <p class="ion-text-wrap">{{ p.description }}</p>

      </ion-label>

    </ion-item>

    <div class="no-product animated fadeIn" *ngIf="products?.length == 0">

      <ion-icon class="order" src="../../../assets/icon/product.svg"></ion-icon>

      <p>Nenhum produto cadastrado</p>

    </div>

  </ion-list>

  <ion-fab class="animated bounceInUp" vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button (click)="addProduct()">

      <ion-icon name="add"></ion-icon>

    </ion-fab-button>

  </ion-fab>

</ion-content>
