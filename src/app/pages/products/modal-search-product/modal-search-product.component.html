<ion-header class="ion-no-border">

  <ion-toolbar>

    <ion-title>Buscar produto</ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="dismiss()">

        <ion-icon slot="icon-only" name="close"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

  <ion-toolbar class="search">

    <ion-searchbar placeholder="Buscar produto" (ionChange)="changedSearch($event)"></ion-searchbar>

  </ion-toolbar>

</ion-header>

<ion-content [color]="products?.length > 0 && results?.length > 0 ? 'light' : ''" customScroll>

  <ion-grid *ngIf="products?.length > 0 && results?.length > 0">

    <ion-row>

      <ion-col size-xs="12" size-sm="6" *ngFor="let result of results; let i=index">

        <ion-card class="animate__animated animate__fadeIn" button="true" (click)="options(result)">

          <ion-badge color="primary" *ngIf="!result.status">Inativo</ion-badge>

          <ion-thumbnail class="ion-float-left" [class.inactive]="!result.status">

            <img [src]="result.image">

          </ion-thumbnail>

          <ion-item lines="none">

            <ion-label>

              <p class="ion-text-wrap">{{ result.name }}</p>

              <p>{{ result.category.name }}</p>

              <p>{{ result.price | money }}</p>

            </ion-label>

          </ion-item>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-note class="note-center animate__animated animate__fadeIn" *ngIf="products?.length == 0 && results?.length == 0">

    <ion-icon name="cube-outline"></ion-icon>

    <p>Nenhum produto cadastrado</p>

  </ion-note>

  <ion-note class="note-center animate__animated animate__fadeIn" *ngIf="products?.length > 0 && results?.length == 0">

    <ion-icon name="search-outline"></ion-icon>

    <p>Nenhum produto encontrado</p>

  </ion-note>

</ion-content>

<ngx-loading [show]="loading"></ngx-loading>
