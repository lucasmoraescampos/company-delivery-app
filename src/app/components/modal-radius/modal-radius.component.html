<ion-header class="ion-no-border">

  <ion-toolbar>

    <ion-title>Raio de alcance</ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="dismiss()">

        <ion-icon slot="icon-only" name="close"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content scrollY="false">

  <div class="map" #map></div>

</ion-content>

<ion-footer class="ion-padding">

  <ion-label>Raio: {{ radius | replace:'.':',' | slice:0:3 }} km</ion-label>

  <ion-range min="1" max="5" step="0.1" [(ngModel)]="radius" (ionChange)="radiusChanged()">

    <ion-label slot="start">1 km</ion-label>

    <ion-label slot="end">5 km</ion-label>

  </ion-range>

  <ion-button expand="block" (click)="save()">Salvar</ion-button>

</ion-footer>

<ngx-loading [show]="loading"></ngx-loading>
