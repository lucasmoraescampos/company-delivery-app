<ion-header class="ion-no-border">

  <ion-toolbar>

    <ion-title>Segmento</ion-title>

    <ion-buttons slot="end">

      <ion-button class="close" (click)="dismiss()">

        <ion-icon slot="icon-only" src="../../../../assets/icon/close.svg"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content customScroll>

  <ion-grid>

    <ion-row>

      <ion-col size="12">

        <ion-label [class.invalid]="submitAttempt && name.length == 0" class="stacked">Nome do segmento</ion-label>

        <ion-input [class.invalid]="submitAttempt && name.length == 0" maxlength="40" enterkeyhint="done" [(ngModel)]="name" (keyup.enter)="save()"></ion-input>

        <ion-note class="validation-error" *ngIf="submitAttempt && name.length == 0">

          <ion-icon name="information-circle-outline"></ion-icon>

          Nome é obrigatório.

        </ion-note>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer>

  <ion-grid>

    <ion-row>

      <ion-col size="12">

        <ion-button expand="block" (click)="save()">Salvar</ion-button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-footer>

<ngx-loading [show]="loading"></ngx-loading>
